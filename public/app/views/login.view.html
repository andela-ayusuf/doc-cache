<!-- nav bar -->
<ng-include src="'app/views/homeNavBar.view.html'"></ng-include>

<!-- background picture -->
<div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>
  <img src='../assets/imgs/apple.jpg' style='width:100%;height:100%' alt='[]' />
</div>

<!-- overlay -->
<div class="overlay"></div>

<!-- form -->
<div flex layout="row" layout-align="center center">
  <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
    <md-content class="md-padding" id="log-form">
      <form>
        <md-input-container>
          <input ng-model="user.username" type="text" placeholder="Username" ng-required="true">
        </md-input-container>
        <md-input-container>
          <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
        </md-input-container>
        <div class="md-actions" layout="row" layout-align="center center">
          <md-button class="log-but" ng-click="login()" type="submit">LOGIN</md-button>
          <p>New to Doc-Cache?<a href="/#/signup"> Signup</a></p>
        </div>
      </form>
    </md-content>
  </div>
</div>
