<!-- header -->
<ng-include src="'app/views/dashNavBar.view.html'"></ng-include>
<!-- container div for create doc and docs -->
<div ng-controller="DocumentCtrl" class="sample" layout="column" ng-cloak id="dash1">
  <md-content class="md-padding" data-ng-init="getUserDocs()" id="dash">
    <div ng-cloak>
      <md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="userDoc in userDocs">
            <div class="md-list-item-text">
              <a ng-click="getDoc(userDoc._id);" style="cursor:pointer"><h2>{{userDoc.title}}</h2></a>
              <p>{{userDoc.content.substring(0, 250)}}...</p>
              <p>{{userDoc.lastModified | date}}</p>
              <md-button style="float: right; color: #90CAF9" ng-click="getDoc(userDoc._id);">Read More</md-button>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
    <md-content class="md-padding">
      <form class="form">
        <h3>ADD A NEW DOCUMENT</h3>
        <md-input-container>
          <label for="label">Title</label>
          <input ng-model="docs.title" type="text" ng-required="true">
        </md-input-container>
        <md-input-container>
          <label for="content">Content</label>
          <textarea aria-label="..." ng-model="docs.content" row="6"columns="1" md-maxlength="5000" ng-required="true"></textarea>
        </md-input-container>
        <md-button ng-click="createDoc()" id="cDoc-but" type="submit">Add</md-button>
      </form>
    </md-content>
  </md-content>
</div>
