<!-- nav bar -->
<ng-include src="'app/views/homeNavBar.view.html'"></ng-include>

<!-- background picture -->
<div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>
  <img src='../assets/imgs/key.jpg' style='width:100%;height:100%' alt='[]' />
</div>

<!-- overlay -->
<div class="overlay"></div>
<div flex layout="row" layout-align="center center">
  <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z1">
  
    <!-- form -->
    <md-content class="md-padding" id="sign-form">
      <form>
        <md-input-container>
          <input ng-model="user.username" type="text" placeholder="Username" ng-required="true">
        </md-input-container>
        <md-input-container>
          <input ng-model="user.first" type="text" placeholder="Firstname" ng-required="true">
        </md-input-container>
        <md-input-container>
          <input ng-model="user.last" type="text" placeholder="Lastname" ng-required="true">
        </md-input-container>
        <md-input-container>
          <input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
        </md-input-container>
        <md-input-container>
          <input ng-model="user.password" type="password" placeholder="Password" ng-required="true">
        </md-input-container>
        <div class="md-actions" layout="row" layout-align="center center">
          <md-button class="sign-but" ng-click="signup()" type="submit">SUBMIT</md-button>
          <p>Have an account?<a href="/#/login"> Login</a></p>
        </div>
      </form>
    </md-content>
  </div>
</div>
