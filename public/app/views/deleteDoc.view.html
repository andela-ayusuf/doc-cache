<div ng-controller="DocumentCtrl" aria-label="..." data-ng-init="getDoc(getDocId())">
  <md-content class="md-padding" style="width: 50em;">
    <div ng-repeat="doc in docs">
      <p>Are you sure you want to delete <strong>{{doc.title}}</strong> ?</p>
      <div class="md-actions" layout="row" layout-align="center center">
        <md-button ng-click="hide()" style="color: #90CAF9;">Cancel</md-button>
        <md-button ng-click="deleteDoc(doc)" style="color: #FF0000;">Delete</md-button>
      </div>
    </div>
  </md-content>
</div>
